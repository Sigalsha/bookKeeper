<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <form>
        <!-- the type dictates that the username must be 'text' -->
        <div class="itemHeader">Username: </div>
        <div class="formItem">
            <input type='text' id="username" pattern="[A-Za-z]{6,}" title="Must contain at least six letters" required/><br>
        </div>    
        <!-- setting the type as 'password' obscures the user input -->
        <div class="itemHeader">Password: </div>
        <div class="formItem">    
            <input type='password' id="password" pattern=".{6,}" title="Must contain at least six or more characters" required/><br>
        </div>
        <div class="formItem">   
            <input type="checkbox" name="remember me" required/>Remeber me<br>
        </div> 
        <div class="formItem">   
            <button type="button">Login</button>
        </div>  
    </form>
</body>
</html>
