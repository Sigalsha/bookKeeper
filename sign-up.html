<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>sign-up form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div><h2>Sign-up Form</h2></div>
    <form>
        <div class="formItemHeader">Username: </div>
        <div class="formItem">
            <input type='text' id="username" pattern="[A-Za-z]{6,}" title="Must contain at least six letters" placeholder="add your username" required/><br>
        </div>
        <div class="formItemHeader">Email: </div>
        <div class="formItem">
            <input type="email" id="email" placeholder="add your email" required/><br>
        </div>
        <div class="formItemHeader">Password: </div> 
        <div class="formItem">
            <input type="password" id="password" placeholder="add your password" required/><br>
        </div>
        <div class="formItemHeader">Confirm Password: </div>
        <div class="formItem">
            <input type="password" id="confirmPassword" placeholder="confirm Password" required><br>
        </div>
        <div class="formItemHeader">Phone Number: </div>
        <div class="formItem">
            <input type="tel" placeholder="add your phone number" pattern="[0-9]{10}" title="Must contain 10 numbers"><br>
        </div>
        <div class="formItemHeader">Country: </div>
        <div class="formItem">
            <input type="text" placeholder="add your country" pattern="[A-Za-z]{3,}" title="Must contain only letters"><br>
        </div>
        <div class="formItem">
            <button type="submit" id="btn">Login</button>
        </div>    
    </form>

</body>
</html>
